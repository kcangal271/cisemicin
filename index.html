<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Beni Seviyor Musun?</title>

<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
        background: #f5efe6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        width: 280px;
        height: 380px;
        perspective: 1000px;
        cursor: pointer;
    }

    .inner {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.8s;
        transform-style: preserve-3d;
    }

    .card.open .inner {
        transform: rotateY(180deg);
    }

    .side {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
    }

    .front {
        background: #b11226;
        color: white;
        flex-direction: column;
        gap: 20px;
    }

    .stamp {
        border: 2px dashed white;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
    }

    .back {
        background: white;
        transform: rotateY(180deg);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
    }

    button {
        padding: 10px 18px;
        border-radius: 20px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
    }

    .yes {
        background: #ff6f91;
        color: white;
    }

    .no {
        background: #ccc;
        position: relative;
    }

    .celebrate {
        display: none;
        font-size: 20px;
    }

    .bears {
        font-size: 32px;
    }
</style>
</head>

<body>

<div class="card" onclick="openCard()">
    <div class="inner">
        <div class="side front">
            <h2>üíå</h2>
            <p>Senin i√ßin √∂zel</p>
            <div class="stamp">‚ù§Ô∏è 2026</div>
        </div>

        <div class="side back">
            <div id="question">
                <h2>Beni seviyor musun?</h2>
                <button class="yes" onclick="yesClick(event)">Evet</button>
                <button class="no" id="noBtn" onclick="noClick(event)">Hayƒ±r</button>
            </div>

            <div class="celebrate" id="celebrate">
                <div class="bears">üß∏üß∏üß∏</div>
                <p>OLLLEEEY üéâ</p>
            </div>
        </div>
    </div>
</div>

<script>
let opened = false;
let scale = 1;

function openCard() {
    if (!opened) {
        document.querySelector('.card').classList.add('open');
        opened = true;
    }
}

function yesClick(e) {
    e.stopPropagation();
    document.getElementById('question').style.display = 'none';
    document.getElementById('celebrate').style.display = 'block';
}

function noClick(e) {
    e.stopPropagation();
    const btn = document.getElementById('noBtn');
    scale -= 0.1;
    btn.style.transform = `scale(${scale}) translate(${Math.random()*80}px, ${Math.random()*80}px)`;
}
</script>

</body>
</html>
