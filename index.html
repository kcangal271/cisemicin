<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KÃ¼Ã§Ã¼k Bir Oyun ğŸ’Œ</title>

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#f5efe6,#f9dede);
    font-family:Arial, sans-serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

.scene{
    display:none;
    text-align:center;
    background:rgba(255,255,255,.8);
    padding:30px;
    border-radius:20px;
    box-shadow:0 15px 30px rgba(0,0,0,.2);
}

.scene.active{display:block;}

button{
    padding:12px 26px;
    border:none;
    border-radius:25px;
    background:#ff6f91;
    color:#fff;
    font-size:16px;
    cursor:pointer;
    margin:10px;
}

.heart{
    position:absolute;
    font-size:34px;
    cursor:pointer;
    animation:float 2s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-30px)}
}

.card{
    width:80px;
    height:120px;
    background:#b11226;
    border-radius:14px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    margin:10px;
    color:#fff;
    font-size:24px;
    cursor:pointer;
}

#noBtn{
    position:relative;
    background:#ccc;
    color:#000;
}
</style>
</head>

<body>

<div id="scene1" class="scene active">
    <h2>â¤ï¸ Kalbi Yakala</h2>
    <p id="count">0 / 5</p>
    <button onclick="spawnHeart()">BaÅŸla</button>
</div>

<div id="scene2" class="scene">
    <h2>ğŸ´ DoÄŸru Kalbi Bul</h2>
    <div id="cards"></div>
</div>

<div id="scene3" class="scene">
    <h2>Beni seviyor musun?</h2>
    <button onclick="yes()">Evet</button>
    <button id="noBtn" onmouseover="runAway()">HayÄ±r</button>
</div>

<div id="final" class="scene">
    <h1>ğŸ’–</h1>
    <p>Bu kadar uÄŸraÅŸtÄ±ysanâ€¦<br>zaten cevabÄ± biliyorum.</p>
</div>

<script>
let caught = 0;
let activeHeart = null;

function show(id){
    document.querySelectorAll('.scene').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

/* SAHNE 1 â€“ KONTROLLÃœ KALP */
function spawnHeart(){
    if(activeHeart) return;

    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "â¤ï¸";
    h.style.left = Math.random()*80 + "vw";
    h.style.top = Math.random()*70 + "vh";

    h.onclick = () => {
        h.remove();
        activeHeart = null;
        caught++;
        document.getElementById("count").innerText = `${caught} / 5`;

        if(caught === 5){
            show("scene2");
        }
    };

    activeHeart = h;
    document.body.appendChild(h);
}

/* SAHNE 2 */
const correct = Math.floor(Math.random()*6);
const cards = document.getElementById("cards");

for(let i=0;i<6;i++){
    const c = document.createElement("div");
    c.className = "card";
    c.innerText = "?";
    c.onclick = () => {
        if(i === correct){
            c.innerText = "â¤ï¸";
            setTimeout(()=>show("scene3"),600);
        }else{
            c.innerText = "âŒ";
        }
    };
    cards.appendChild(c);
}

/* SAHNE 3 */
function runAway(){
    const b = document.getElementById("noBtn");
    b.style.left = Math.random()*200 - 100 + "px";
    b.style.top = Math.random()*200 - 100 + "px";
}

/* FINAL */
function yes(){
    show("final");
    if(navigator.vibrate){
        navigator.vibrate([200,100,200]);
    }

    setInterval(()=>{
        const h = document.createElement("div");
        h.style.position="absolute";
        h.style.left=Math.random()*100+"vw";
        h.style.top="-30px";
        h.style.fontSize="26px";
        h.innerHTML="ğŸ’–";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);
    },250);
}
</script>

</body>
</html>
