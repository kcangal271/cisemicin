<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Senin ƒ∞√ßin</title>

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#f5efe6,#f9dede);
    font-family:'Arial Rounded MT Bold',sans-serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}
.scene{
    display:none;
    text-align:center;
    backdrop-filter:blur(12px);
    background:rgba(255,255,255,.65);
    padding:30px;
    border-radius:22px;
    box-shadow:0 15px 35px rgba(0,0,0,.15);
}
.scene.active{display:block;}
button{
    padding:12px 24px;
    border-radius:25px;
    border:none;
    background:#ff6f91;
    color:#fff;
    font-size:16px;
    cursor:pointer;
    margin:10px;
}
#musicBtn{
    position:fixed;
    top:15px;
    right:15px;
    background:#fff;
    color:#ff6f91;
    font-size:14px;
    border-radius:20px;
}
.heart,.confetti{
    position:absolute;
    font-size:28px;
    cursor:pointer;
    z-index:9999;
}
@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-40px);}
}
@keyframes fall{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(100vh);opacity:0;}
}
.card{
    width:80px;
    height:120px;
    background:#b11226;
    border-radius:14px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    margin:10px;
    color:#fff;
    font-size:24px;
    cursor:pointer;
}
#noBtn{
    position:relative;
    background:#ccc;
    color:#000;
}
</style>
</head>

<body>

<button id="musicBtn" onclick="toggleMusic()">üîä M√ºzik</button>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c7c2d77b6.mp3">
</audio>

<div id="scene1" class="scene active">
    <h2>‚ù§Ô∏è Kalpleri Yakala</h2>
    <p id="count">0 / 5</p>
</div>

<div id="scene2" class="scene">
    <h2>üé¥ Doƒüru Kalbi Bul</h2>
    <div id="cards"></div>
</div>

<div id="scene3" class="scene">
    <h2>Beni seviyor musun?</h2>
    <button onclick="yes()">Evet</button>
    <button id="noBtn" onmouseover="runAway()">Hayƒ±r</button>
</div>

<div id="final" class="scene">
    <h1>üíñ</h1>
    <p id="finalText"></p>
</div>

<script>
const isim="√áisem"; //
const music=document.getElementById("music");
let musicOn=false;

function toggleMusic(){
    if(musicOn){music.pause();}
    else{music.play();}
    musicOn=!musicOn;
}

function show(id){
    document.querySelectorAll('.scene').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

/* SAHNE 1 */
let caught=0;
for(let i=0;i<5;i++){
    setTimeout(()=>{
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="‚ù§Ô∏è";
        h.style.left=Math.random()*80+"vw";
        h.style.top=Math.random()*80+"vh";
        h.style.animation="float 3s ease-in-out infinite";
        h.onclick=()=>{
            music.play(); musicOn=true;
            h.remove();
            caught++;
            document.getElementById("count").innerText=`${caught} / 5`;
            if(caught===5) show("scene2");
        };
        document.body.appendChild(h);
    },i*600);
}

/* SAHNE 2 */
const correct=Math.floor(Math.random()*6);
const cards=document.getElementById("cards");
for(let i=0;i<6;i++){
    const c=document.createElement("div");
    c.className="card";
    c.innerText="?";
    c.onclick=()=>{
        if(i===correct){
            c.innerText="‚ù§Ô∏è";
            setTimeout(()=>show("scene3"),600);
        }else{
            c.innerText="‚ùå";
        }
    };
    cards.appendChild(c);
}

/* SAHNE 3 */
function runAway(){
    const b=document.getElementById("noBtn");
    b.style.left=Math.random()*200-100+"px";
    b.style.top=Math.random()*200-100+"px";
}

/* FINAL */
function yes(){
    show("final");
    document.getElementById("finalText").innerHTML=
    `${isim}, bu kadar uƒüra≈ütƒ±ysan‚Ä¶<br>zaten cevabƒ± biliyorum ‚ù§Ô∏è`;

    if(navigator.vibrate){
        navigator.vibrate([200,100,200]);
    }
    rainParty();
}

function rainParty(){
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="üíñ";
        h.style.left=Math.random()*100+"vw";
        h.style.top="-30px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);

        const c=document.createElement("div");
        c.className="confetti";
        c.innerHTML="üéâ";
        c.style.left=Math.random()*100+"vw";
        c.style.top="-30px";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
    },250);
}
</script>

</body>
</html>
