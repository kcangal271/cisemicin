<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Senin ƒ∞√ßin üíå</title>

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#f5efe6,#f9dede);
    font-family:'Arial Rounded MT Bold',sans-serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

.scene{
    display:none;
    text-align:center;
    background:rgba(255,255,255,.7);
    backdrop-filter:blur(12px);
    padding:30px;
    border-radius:24px;
    box-shadow:0 20px 40px rgba(0,0,0,.2);
    animation:pop .6s ease;
}

.scene.active{display:block;}

@keyframes pop{
    from{transform:scale(.85);opacity:0}
    to{transform:scale(1);opacity:1}
}

button{
    padding:12px 26px;
    border:none;
    border-radius:25px;
    background:#ff6f91;
    color:#fff;
    font-size:16px;
    cursor:pointer;
    margin:10px;
}

#musicBtn{
    position:fixed;
    top:15px;
    right:15px;
    background:#fff;
    color:#ff6f91;
    font-size:14px;
}

.heart{
    position:absolute;
    font-size:30px;
    cursor:pointer;
    z-index:9999;
    animation:float 3s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-40px)}
}

.fall{
    position:absolute;
    animation:fall 5s linear forwards;
    font-size:26px;
}

@keyframes fall{
    from{transform:translateY(-30px);opacity:1}
    to{transform:translateY(100vh);opacity:0}
}

.card{
    width:80px;
    height:120px;
    background:#b11226;
    border-radius:14px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    margin:10px;
    color:#fff;
    font-size:24px;
    cursor:pointer;
}

#noBtn{
    position:relative;
    background:#ccc;
    color:#000;
}
</style>
</head>

<body>

<button id="musicBtn" onclick="startMusic()">üîä M√ºzik</button>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c7c2d77b6.mp3">
</audio>

<div id="scene1" class="scene active">
    <h2>‚ù§Ô∏è Kalpleri Yakala</h2>
    <p id="count">0 / 5</p>
    <button onclick="startGame()">Ba≈üla üéµ</button>
</div>

<div id="scene2" class="scene">
    <h2>üé¥ Doƒüru Kalbi Bul</h2>
    <div id="cards"></div>
</div>

<div id="scene3" class="scene">
    <h2>Beni seviyor musun?</h2>
    <button onclick="yes()">Evet</button>
    <button id="noBtn" onmouseover="runAway()">Hayƒ±r</button>
</div>

<div id="final" class="scene">
    <h1>üíñ</h1>
    <p id="finalText"></p>
</div>

<script>
const isim = "√áisem"; // üëà sadece bunu deƒüi≈ütir
const music = document.getElementById("music");
let started = false;
let caught = 0;

function startMusic(){
    music.play();
}

function startGame(){
    if(!started){
        music.play();
        started = true;
        spawnHearts();
    }
}

function show(id){
    document.querySelectorAll('.scene').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

/* SAHNE 1 */
function spawnHearts(){
    for(let i=0;i<5;i++){
        setTimeout(()=>{
            const h=document.createElement("div");
            h.className="heart";
            h.innerHTML="‚ù§Ô∏è";
            h.style.left=Math.random()*80+"vw";
            h.style.top=Math.random()*80+"vh";
            h.onclick=()=>{
                h.remove();
                caught++;
                document.getElementById("count").innerText=`${caught} / 5`;
                if(caught===5) show("scene2");
            };
            document.getElementById("scene1").appendChild(h);
        },i*600);
    }
}

/* SAHNE 2 */
const correct=Math.floor(Math.random()*6);
const cards=document.getElementById("cards");
for(let i=0;i<6;i++){
    const c=document.createElement("div");
    c.className="card";
    c.innerText="?";
    c.onclick=()=>{
        if(i===correct){
            c.innerText="‚ù§Ô∏è";
            setTimeout(()=>show("scene3"),600);
        }else{
            c.innerText="‚ùå";
        }
    };
    cards.appendChild(c);
}

/* SAHNE 3 */
function runAway(){
    const b=document.getElementById("noBtn");
    b.style.left=Math.random()*200-100+"px";
    b.style.top=Math.random()*200-100+"px";
}

/* FINAL */
function yes(){
    show("final");
    document.getElementById("finalText").innerHTML =
        `${isim}, bu kadar uƒüra≈ütƒ±ysan‚Ä¶<br>zaten cevabƒ± biliyorum üíå`;

    if(navigator.vibrate){
        navigator.vibrate([200,100,200]);
    }

    setInterval(()=>{
        const h=document.createElement("div");
        h.className="fall";
        h.innerHTML="üíñ";
        h.style.left=Math.random()*100+"vw";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),5000);

        const c=document.createElement("div");
        c.className="fall";
        c.innerHTML="üéâ";
        c.style.left=Math.random()*100+"vw";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),5000);
    },150);
}

/* ARKA PLAN HAREKET */
setInterval(()=>{
    const bg=document.createElement("div");
    bg.className="fall";
    bg.innerHTML="üíó";
    bg.style.left=Math.random()*100+"vw";
    bg.style.opacity="0.3";
    document.body.appendChild(bg);
    setTimeout(()=>bg.remove(),6000);
},900);
</script>

</body>
</html>
